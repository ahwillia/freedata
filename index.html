<!DOCTYPE html>
<html>

<head>
<title>List of Open Access Datasets</title>

<!-- Add CSS for datatables -->
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">

<!-- Add jQuery -->
<script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

<!-- Add datatables -->
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>

<!-- Custom style -->
<style>
select {
    font-size: medium;
}
.dataTables_filter {
   float: left !important;
}
.dataTables_length{
   float: right !important;
}
.dataTables_filter input {
    width: 500px;
}
#option_box {
    padding-bottom: 20px;
}
#example_filter{
    font-size: x-large;
    padding-bottom: 25px;
}

    font-size: x-large;
}
#tblSearchCust_filter input {
    background-color: red;
}

<!-- Create the datatable -->
<script>
$.fn.dataTable.ext.search.push(
    function( settings, data, dataIndex ) {
        var min = parseInt( $('#min').val(), 10 );
        var max = parseInt( $('#max').val(), 10 );
        var age = parseFloat( data[3] ) || 0;
        var foo = document.getElementById("lastname").value;
        console.log(foo)

        if ( ( isNaN( min ) && isNaN( max ) ) ||
             ( isNaN( min ) && age <= max ) ||
             ( min <= age   && isNaN( max ) ) ||
             ( min <= age   && age <= max ) )
        {
            return true;
        }
        return false;
    }
);

$(document).ready(function() {

    // // Event listener to the two range filtering inputs to redraw on input
    // var table = $('#example').DataTable();
    // $('#min, #max').keyup( function() {
    //     table.draw();
    // } );

    var results = [];
    var url = "https://sheets.googleapis.com/v4/spreadsheets/1yvDRolgGqLFc69NfjvKQVW3aMPReZP9dsTrDzSo1EME/values/Sheet1?key=AIzaSyBxZfUkSmOygqpFF1qEv433kFTacotpJV4";
    
    var jqxhr = $.getJSON(url, function() {
        console.log( "successfully read url" );
    })
    .done(function(data) {
        console.log( "second success" );
        console.log(data.values);
        var table = $('#example').DataTable( {
            "dom": 'flt',
            data: data.values,
        });
    })
    .fail(function() {
        console.log( "error" );
    })
    .always(function() {
        console.log( "complete" );
    });
});

</script>

</head>


<body>

<table border="0" cellspacing="5" cellpadding="5" id="option_box">
    <tbody>
    <tr>
        <td>Minimum age:</td>
        <td><input type="text" id="min" name="min"></td>
        <td>Dropdown:</td>

            <select id="lastname">
            <option value="williamson">Williamson</option>
            <option value="wagner">Wagner</option>
            <option value="bruno">Bruno</option>
